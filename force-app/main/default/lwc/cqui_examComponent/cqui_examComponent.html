<template>
    <lightning-card title="Assigned Questions"   >
        <template if:true={exams}>
            <template for:each={numberedExams} for:item="exam">
              
                <div key={exam.Id} class="slds-box slds-m-around_medium">
                    <p style="font-size: larger;"><strong>Question {exam.number}:</strong> {exam.Question_Title}</p>
                    <template if:true={exam.isMCQ}>
                        <p><strong>Options:</strong> </p>
                        <template for:each={exam.questionOptions} for:item="option">
                            <div key={option}>
                                <input type="radio" name={exam.Id} value={option} data-id={exam.Id} data-number={exam.number} onchange={handleOptionChange} />
                                <label> {option}</label>
                            </div>
                        </template>
                    </template>
                    <template if:true={exam.isMultiple_Select_MCQ}>
                        <p><strong>Options:</strong> </p>
                        <template for:each={exam.questionOptions} for:item="option">
                            <div key={option}>
                                <input class="slds-text-heading_large" type="checkbox" name={exam.Id} value={option} data-id={exam.Id} data-number={exam.number} onchange={handleOptionChange} />
                                <label> {option}</label>
                            </div>
                        </template>
                    </template>
                    <template if:true={exam.isFreeEnd}>
                        <lightning-textarea name="freeEndAnswer" label="Answer" data-id={exam.Id} data-number={exam.number} value={exam.userAnswer} onchange={handleAnswerChange}></lightning-textarea>
                    </template>
                </div>
            </template>
        </template>

        <template if:true={error}>
            <p>{error.body.message}</p>
        </template>
        <div class="slds-m-top_medium " >
            <lightning-button label="Submit" class="slds-align_absolute-center"  variant="brand" onclick={handleSubmit}></lightning-button>
        </div>
    </lightning-card>
</template>
