<template>
  <lightning-card title="Assigned Questions">
    <template  if:true={exams}>
      <div class="slds-grid slds-wrap slds-grid_vertical-align-center slds-p-around_medium">
        <div class="slds-col slds-size_1-of-1 slds-text-align_center">
            <h1 class="slds-text-heading_large slds-text-title_bold">Set: {setName}</h1>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-text-align_right">
            <p>Full Marks: {fullMarks}</p>
            <p>Pass Marks: {passMarks}</p>
        </div>
    </div>
      <template for:each={numberedExams} for:item="exam">
        <div key={exam.Id} class="slds-box slds-m-around_medium">
          <p style="font-size: larger;"><strong>Question {exam.number}:</strong> {exam.Question_Title}</p>

          <!-- Single Choice Questions -->
          <template if:true={exam.isMCQ}>
            <p><strong>Options:</strong></p>
            <template for:each={exam.questionOptions} for:item="option">
              <div key={option.value} class={option.optionClass}>
                <template if:false={isSubmitted}>
                  <input type="radio" 
                         name={exam.number} 
                         value={option.value} 
                         data-id={exam.Id} 
                         data-number={exam.number} 
                         onchange={handleOptionChange} />
                  <label for="question-{exam.number}-{option.value}"> {option.value}</label>
                </template>
                <template if:true={isSubmitted}>
                  <p class={option.optionClass}> {option.label}: {option.value} </p>
                </template>
              </div>
            </template>
          </template>

          <!-- Multiple Choice Questions -->
          <template if:true={exam.isMultiple_Select_MCQ}>
            <p><strong>Options:</strong></p>
            <template for:each={exam.questionOptions} for:item="option">
              <div key={option.value} class={option.optionClass}>
                <template if:false={isSubmitted}>
                  <input type="checkbox" 
                         name={exam.number} 
                         value={option.value} 
                         data-id={exam.Id} 
                         data-number={exam.number} 
                         onchange={handleOptionChange} />
                  <label for="question-{exam.number}-{option.value}"> {option.value}</label>
                </template>
                <template if:true={isSubmitted}>
                  <p class={option.optionClass}> {option.label}: {option.value} </p>
                </template>
              </div>
            </template>
          </template>

          <!-- Free End Questions -->
          <template if:true={exam.isFreeEnd}>
            <template if:false={isSubmitted}>
              <lightning-textarea name="freeEndAnswer" 
                                  label="Answer" 
                                  data-id={exam.Id} 
                                  data-number={exam.number} 
                                  value={exam.userAnswer} 
                                  onchange={handleAnswerChange}>
              </lightning-textarea>
            </template>
            <template if:true={isSubmitted}>
              <p><b>Answer:</b> {exam.userAnswer}</p>
            </template>
          </template>
        </div>
      </template>
    </template>

    <template if:true={error}>
      <p>{error.body.message}</p>
    </template>

    <!-- Show the submit button only if not submitted -->
    <template if:false={isSubmitted}>
      <div class="slds-m-top_medium">
        <lightning-button label="Submit" class="slds-align_absolute-center" variant="brand" onclick={handleSubmit}></lightning-button>
      </div>
    </template>

    <!-- Modal for displaying obtained marks -->
    <template if:true={showModal}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            
            <h2 class="slds-text-heading_medium">Exam Results</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
            <p>Obtained Marks: {obtainedMarks}</p>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </lightning-card>
</template>
