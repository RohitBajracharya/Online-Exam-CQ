<template>
    <lightning-card title="Question List" icon-name="standard:code_set">
        <div class="slds-m-around_large slds-grid slds-wrap">
            <!-- status dropdown -->
            <div class="slds-col slds-size_2-of-3">
                <lightning-combobox
                    name="sets"
                    label="Please Select a Set"
                    value={setName}
                    placeholder="Select a Set"
                    options={options}
                    onchange={handleSetNameChange}
                    required>
                </lightning-combobox>
            </div>

            <!-- create question set button -->
            <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                <lightning-button
                    if:true={isCreateButtonEnabled}
                    variant="success"
                    label="Create Question Set"
                    icon-name="action:follow"
                    class="slds-m-left_x-small"
                    onclick={handleCreateQuestionSet}>
                </lightning-button>
                <!--disabled button-->
                <lightning-button
                    if:false={isCreateButtonEnabled}
                    variant="success"
                    icon-name="action:follow"
                    label="Create Question Set"
                    disabled
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </div>

        <!-- table displaying questions with pagination -->
        <div class="slds-m-around_medium">
            <!--table to display all question-->
            <template if:true={displayedQuestions.length}>
                <lightning-datatable
                    data={renderedQuestions}
                    columns={columns}
                    selected-rows={selectedQuestionsArray}
                    onrowselection={handleRowSelection}
                    key-field="id">
                </lightning-datatable>
            </template>

            <!-- pagination -->
            <template if:true={displayedQuestions.length}>
                <div class="slds-m-around_medium pagination-controls slds-text-align_center">
                    <lightning-button
                        label="Previous"
                        data-direction="previous"
                        onclick={handlePageChange}
                        disabled={isPreviousDisabled}>
                    </lightning-button>
                    <span class="slds-m-horizontal_medium">Page {page} of {totalPages}</span>
                    <lightning-button
                        label="Next"
                        data-direction="next"
                        onclick={handlePageChange}
                        disabled={isNextDisabled}>
                    </lightning-button>
                </div>
            </template>
            
            <!-- displays only columns title if no questions available -->
            <template if:false={displayedQuestions.length}>
                <lightning-datatable
                    columns={columns}
                    key-field="id">
                </lightning-datatable>
                <p>Question not available</p>
            </template>
        </div>
    </lightning-card>
</template>
